<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add blog</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scc-file/style.css">
</head>
<body>

<header th:insert="/blocks/header :: header"></header>

<div class="container mt-5">
    <form method="post">
        <input type="text" name="title" th:value="${post.getTitle()}" class="form-control"><br>
        <input type="text" name="anons" th:value="${post.getAnons()}" class="form-control"><br>
        <textarea name="fullText" th:text="${post.fullText}" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>


<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
