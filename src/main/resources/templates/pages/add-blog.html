<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add blog</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

<header th:insert="/blocks/header :: header"></header>
<div class="container mt-5">
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>


<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
